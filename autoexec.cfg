alias "+jumpthrow" "+jump;-attack"
alias "+spaceswap" "cross2"
alias "-jumpthrow" "-jump"
alias "-spaceswap" "developer 0"
alias "cross1" "exec autoexec.cfg; alias +spaceswap cross2; developer 1; echo autoexec.cfg"
alias "cross2" "exec crosshair.cfg; alias +spaceswap cross1; developer 1; echo crosshair.cfg"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "mouse4" "+spaceswap"
bind "mouse5" "use weapon_knife;use weapon_flashbang"
bind "s" "+back; r_cleardecals"
bind "v" "+jumpthrow"
bind "w" "+forward; r_cleardecals"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"
cl_hud_background_alpha "0.05"
cl_hud_radar_scale "1.15"
cl_lagcompensation "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_righthand "0"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"
clear
echo "-Autoexec Config Activated-"
fps_max "0"
hud_scaling "0.8"
snd_mixahead "0.05"
viewmodel_fov "54"
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
volume 0.35