alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "c" "+bombfind"
alias +walkvol "incrementvar volume 0 1 0.3;+speed"
alias -walkvol "incrementvar volume 0 1 -0.3;-speed"  
bind shift +walkvol
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "s" "+back; r_cleardecals"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"
bind "mouse5" "use weapon_knife;use weapon_flashbang"
bindtoggle "mouse3" "voice_enable"
cl_crosshairsize "2.5";
cl_crosshairthickness "0.5";
cl_crosshairusealpha "1";
cl_crosshairalpha "130";
cl_crosshairgap "-2";
cl_crosshair_drawoutline "1";
cl_crosshair_outlinethickness "0.5";
cl_crosshairdot "0";
cl_crosshairstyle "3";
cl_crosshaircolor "5";
cl_crosshaircolor_r "255";
cl_crosshaircolor_g "255";
cl_crosshaircolor_b "255";
alias "cross1" "exec autoexec.cfg; alias +spaceswap cross2; developer 1; echo autoexec.cfg"
alias "cross2" "exec crosshair.cfg; alias +spaceswap cross1; developer 1; echo crosshair.cfg"
alias "+spaceswap" "cross2"
alias "-spaceswap" "developer 0"
bind "mouse4" "+spaceswap"